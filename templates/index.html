{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>User Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'index_static/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form class="login100-form validate-form" id="login-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" id="password-container" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye" id="show-password"></i>
						</span>
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div id="wrong-credentials">Account not found. Review credentials.</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>


				</form>

				<div class="text-center p-t-115">
					<span class="txt1">
						Administrator?  
					</span>

					<a class="txt2" href="{% url 'admin-login' %}">
						Login
					</a>

					
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

	<!-- <script src="{% static 'index_static/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'index_static/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'index_static/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'index_static/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'index_static/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'index_static/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'index_static/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'index_static/vendor/countdowntime/countdowntime.js' %}"></script> -->

	<script src="{% static 'js/index.js' %}"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
